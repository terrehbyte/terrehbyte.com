<div class="table-height-3 vertical-center table-even-background">
    <table>
        <thead>
            <tr>
                <th>Project</th>
                <th>Year</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Site.Data.projects.list }}
            <tr>
                <td>
                    {{ if .url }}
                    <a href="{{ .url }}">{{ .name }}</a>
                    {{else }}
                    {{ .name }}
                    {{ end }}
                    {{ if and .org (not .isOrgHidden) }} by {{ .org }} {{ end }}{{ if .isCommercial }} ðŸ’µ{{ end }}</td>
                <td>{{ .year }}</td>
                <td>{{ .desc | markdownify }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

</div>
