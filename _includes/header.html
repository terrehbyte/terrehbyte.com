<header class="site-header">
  <div class="site-logo">
    <a href="{{ site.baseurl }}/">
      <img id="headerlogo" src="{{ site.baseurl}}/images/hp.png"/>
    </a>
  </div>
  <nav class="site-nav">
    <ul>
      {% assign navpages = site.pages | sort: 'navbarid' %}
      {%- for navpage in navpages %}
        {%- if navpage.navbarid %}<li {% if navpage.url == page.url %} id="cur-nav" {% endif -%}><a class="page-link" href="{{ navpage.url | prepend: site.baseurl }}">{{ navpage.navbartitle | default:navpage.title }}<span></span></a></li>{% endif -%}
      {% endfor -%}
    </ul>
  </nav>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather+Sans:300&display=swap" rel="stylesheet">
</header>
